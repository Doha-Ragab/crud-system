<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>CRUD system</title>
</head>
<body>
    <div class="container w-50 py-5 shadow my-5">
        <div class="d-flex  align-items-center mb-5">
            <i class="fas fa-pencil-alt fa-3x"></i>        
                <h1> Crud System</h1>
        </div>
    
        <label for="">productName:</label>
        <input type="text" class="form-control" id="productName"> 
        <div id="alertNamevalid" class="alert alert-danger d-none" role="alert">
            <strong>Please start with capital letter.....</strong>
        </div>
        <label for="">productCategory:</label>
        <input type="text" class="form-control" id="productCategory"> 
        <label for="">productPrice:</label>
        <input type="number" class="form-control" id="productPrice"> 
        <label for="">productDescription:</label>
        <textarea type="text" class="form-control mb-3" id="productDescription"></textarea>
        <button class="btn btn-success d-none" id="updateBtn" onclick="updateProduct(rom);">update product </button>
        <button class="btn btn-info" id="addBtn" onclick="addProduct();">add product </button>
        <button class="btn btn-danger" onclick="clearForm();">clear</button>
    </div>
    <input class="form-control w-25 m-auto" id="searchInput" placeholder="search.." type="text" onkeyup="searchProduct();">

    <table class="table container mt-5">
        <thead>
            <tr>
                <th>Index</th>
                <th> Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Description</th>
                <th>Update</th>
                <th>Delete</th>
                

            </tr>
        </thead>
        <tbody id="tbody">
          
           
        </tbody>
    </table>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
